name: Restrict PRs to Master

on:
  pull_request:
    branches:
      - master

jobs:
  check-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Check source branch
        run: |
          if [ "$GITHUB_HEAD_REF" != "develop" && "$GITHUB_BASE_REF" == "master" ]; then
            echo "Error: Pull requests to 'master' can only originate from 'develop'."
            echo "Current source branch: $GITHUB_HEAD_REF"
            echo "Current target branch: $GITHUB_BASE_REF"
            exit 1
          fi
      - name: Success
        run: |
          echo "âœ“ Pull request is from 'develop' to 'master'. Proceeding..."
          echo "Current source branch: $GITHUB_HEAD_REF"
          echo "Current target branch: $GITHUB_BASE_REF"
